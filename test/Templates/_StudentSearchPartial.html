<h1>Search Result : </h1>

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">City</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-info" ng-repeat="st in studentSearchCtrl.students">
            <td> {{st.Name}} </td>
            <td> {{st.Age}} </td>
            <td> {{st.City}} </td>
        </tr>
    </tbody>
</table>


<br /><br />
<a ui-sref="studentParent.students"> ← Return to the previous page </a>
